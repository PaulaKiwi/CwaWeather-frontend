    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Mario_Series_Logo.svg/1200px-Mario_Series_Logo.svg.png">

    <style>

            background-image:
                linear-gradient(45deg, var(--m-bg-check-2) 25%, transparent 25%, transparent 75%, var(--m-bg-check-2) 75%, var(--m-bg-check-2)),

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {

            padding: 15px 20px;
            position: sticky;
            top: 0;

            /* å¢åŠ é ‚éƒ¨æ¼¸å±¤é™°å½±è®“æ–‡å­—æ¸…æ¥š */
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0));
        }

        .location-pill {
            background: var(--m-red);

            padding: 8px 20px;

            font-size: 1.2rem;
            /* å¡é€šé¢¨æ ¼ç²—æ¡†ç·š */
            border: 3px solid white;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);

        }

        .update-pill {

        .container {

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            background: var(--m-white);
            border-radius: 20px;
            padding: 40px 20px 30px 20px;
            text-align: center;
            /* é¡ä¼¼ç£šå¡Šçš„ç«‹é«”æ„Ÿ */
            border: 4px solid var(--m-brown);
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            position: relative;
            background-image: radial-gradient(#eee 15%, transparent 16%), radial-gradient(#eee 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* æ™‚é–“æ¨™ç±¤ï¼šåƒæ°´ç®¡æˆ–æŒ‰éˆ• */
        .hero-period {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--m-green);
            color: white;
            padding: 8px 25px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.1rem;
            border: 3px solid white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            white-space: nowrap;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        .hero-icon {
            font-size: 5.5rem;
            /* ç‘ªåˆ©æ­è·³èºå‹•ç•« */
            animation: jump 0.8s infinite alternate ease-in-out;
            filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.1));
        }

        @keyframes jump {
            0% { transform: translateY(0); }

        }

        .hero-temp {
            font-size: 5rem;
            font-weight: 900;
            color: var(--m-red);
            /* æ–‡å­—æé‚Šæ•ˆæœ */
            -webkit-text-stroke: 2px var(--m-brown);
            text-shadow: 4px 4px 0 var(--m-gold);
            line-height: 1;
        }

        .hero-desc {
            font-size: 1.8rem;
            color: var(--m-blue);
            margin-bottom: 25px;
            font-weight: 900;
            text-shadow: 2px 2px 0 white;
        }

        /* === å»ºè­°å€ï¼šåƒå•è™Ÿæ–¹å¡Š === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 4px dashed var(--m-gold);
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #FFF;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid var(--m-brown);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* è§’è½è£é£¾ï¼Œåƒæ–¹å¡Šçš„é‰šé‡˜ */
        .advice-item::after {
            content: '';
            position: absolute;
            top: 5px; right: 5px;
            width: 6px; height: 6px;
            background: var(--m-brown);
            border-radius: 50%;
            box-shadow: -3px 0 0 var(--m-brown), 0 3px 0 var(--m-brown), -3px 3px 0 var(--m-brown);
            opacity: 0.2;
        }

        .advice-icon {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--m-brown);
            margin: 5px 0;
        }

        /* === ç¨å¾Œé å ± === */
        .section-title {
            font-size: 1.5rem;
            color: var(--m-red);
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 white, 4px 4px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: 'â­';
            font-size: 1.2rem;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 5px 20px 5px; /* å¢åŠ åº•éƒ¨ padding çµ¦é™°å½± */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 130px;
            background: white;
            border-radius: 15px;
            padding: 15px 10px;
            text-align: center;
            /* ç£šå¡Šé¢¨æ ¼ */
            border: 3px solid var(--m-brown);
            box-shadow: 5px 5px 0 var(--m-brown);
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .mini-card:active {

        }

        .mini-time {
            background: var(--m-blue);

            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 8px;
            font-weight: 900;
            border: 2px solid white;
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 5px 0;
        }

        .mini-temp {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--m-red);
        }

        /* Loading ç•«é¢ï¼šç‘ªåˆ©æ­ç´… */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--m-red);
            /* æ–œç´‹ */
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .loading-box {
            background: var(--m-gold);
            padding: 20px;
            border-radius: 10px;
            border: 4px solid var(--m-brown);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);

        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-box">
            <div style="font-size: 4rem; animation: bounce 0.5s infinite alternate;">ğŸ„</div>
            <p style="color: var(--m-brown); font-weight: 900; margin-top: 15px; font-size: 1.2rem;">World 1-1<br>è¼‰å…¥ä¸­...</p>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="location-pill">ğŸ° æ–°åŒ—å¸‚</div>
        <div id="updateTime" class="update-pill">TIME 000</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">æœªä¾†é—œå¡</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        // ä½ åŸæœ¬çš„ API URL
        const API_URL = "https://weather-new-tai-pei.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            // ä½¿ç”¨æ›´å…·è±¡çš„åœ–ç¤º
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸ„"; // é»˜èªè˜‘è‡ (å®‰å…¨)
            let rainText = "è·¯æ³è‰¯å¥½";
            
            if (parseInt(rainProb) > 30) {
                rainIcon = "ğŸ¢"; // çƒé¾œ (æœ‰é»å±éšª)
                rainText = "å°å¿ƒæ¿•æ»‘";
                if (parseInt(rainProb) > 60) {
                    rainIcon = "ğŸŒ‚"; 
                    rainText = "è¨˜å¾—å¸¶å‚˜";
                }
            } else {
                rainText = "ä¸ç”¨å¸¶å‚˜";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "æ¨™æº–åŠå¸¶è¤²";
            
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ”¥"; // ç«çƒèŠ±
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥"; // ç‹¸è²“è£/å¤–å¥—
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨é—œå¡";
            if (hour >= 11 && hour < 14) return "ä¸­åˆä¼‘æ¯";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆå†’éšª";
            if (hour >= 18 && hour < 23) return "åŸå ¡å¤œæ™š";
            return "æ·±å¤œåœ°åº•";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.8rem; color:#888; font-weight:bold;">é™é›¨ç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.8rem; color:#888; font-weight:bold;">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime).replace("é—œå¡", "").replace("å†’éšª", ""); // ç°¡åŒ–æ–‡å­—

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â°-${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:#5C3A21; margin-top:5px; font-weight:bold;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºæ—¥æœŸ (æ¨¡æ“¬ TIME ä»‹é¢)
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            document.getElementById('updateTime').textContent = `${month}/${date}`;
        }

        async function fetchWeather() {
            try {
                // éŸ³æ•ˆèˆ‡å‹•ç•«å»¶é²
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1800));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                // ç‘ªåˆ©æ­é¢¨æ ¼éŒ¯èª¤è¨Šæ¯
                alert("Oh no! é›²é¾œæŠŠç¶²è·¯ç·šå’¬æ–·äº† (è³‡æ–™è®€å–å¤±æ•—)");
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
